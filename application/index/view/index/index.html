<!DOCTYPE HTML>
<html>
<head>
<title>书籍搜索</title>
<!-- Custom Theme files -->
<link href="__CSS__/style.css" rel="stylesheet" type="text/css" media="all"/>
<link href="__CSS__/bootstrap.min.css" rel="stylesheet">
<!-- Custom Theme files -->
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

</head>
<body>
<!--search start here-->

<div class="search">
        <h1 class="titel">童书搜索</h1>
	<div class="s-bar">
	   <form>
               <!--<input id="input_name" type="text" value="书名" placeholder="你的姓名..." onfocus="this.value = '';" onblur="if (this.value == '') {this.hint = '书名';}">-->
               <input id="input_name" type="text" placeholder="搜索的书名" >
               <input id="search_btn" type="button"  value="搜&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;索"/>
	  </form>
	</div>
	<p>感谢你的使用</p>
</div>

<div class="result_list">
    <div>
        <div class="row"></div>
    </div>
</div>
<script src="__JS__/jquery-3.2.1.min.js"></script>
<script src="__JS__/bootstrap.min.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
        $('.result_list').hide();
        $("#search_btn").click(function(){
//            alert();
            $('.result_list').show();
            $(".row").html("<img src=\"__IMG__/loading.gif\">")
            $.get("__APPURL__/Index/search?name="+$("#input_name").val(), function(data){
                $('.search').css("margin-top","0em");
                var str = "";
                for(i=0;i<data.length;i++){
                    str = str+"<div class=\"col-sm-12 col-md-12\"><div class=\"search-list\"><img data-src=\"holder.js/100%x200\" alt=\"100%x200\" style=\"height: 200px; width: 200px;\" src=\""+data[i].image_url+"\" data-holder-rendered=\"true\"><div class=\"caption\"><h3 id=\""+data[i]._id.$oid+"\">"+data[i].book_name+"</h3><h5>"+data[i].author+"</h5><p>"+data[i].introduction+"</p><p><a href=\"__APPURL__/book?id="+data[i]._id.$oid+"\" class=\"btn btn-primary\" role=\"button\">查看详情</a> <a href=\""+data[i].url+"\" target=\"view_window\" class=\"btn btn-default\" role=\"button\">原网页</a></p></div></div></div>";
                }
                $(".row").html(str);
            });
        });
    });
</script> 
</body>
</html>
